
<div class="card">
  <div class="card-body">
    <h4 class="text-center"> {{ pokemon ? "Modificar": "Crear" }} pokemon </h4>
    <form id="formulario" [formGroup]="formulario" (ngSubmit)="enviar(formulario.value)">
      <div class="input-group my-1">
        <input type="text" class="form-control" placeholder="Nombre del pokemon" formControlName="nombre">
      </div>
    </form>
    <div class="container border rounded my-2 p-3">
      <div class="row">
        <div class="col">
          <label>Habilidades</label>
        </div>
      </div>
      <div class="row">
        <div class="col-6 cursor" *ngFor="let option of options">
          <input type="checkbox" name="" id="habilidad-{{option.value}}"
            (change)="checkCambiado(option)"
            [(ngModel)]="option.checked"
          >
          <label class="ml-1" for="habilidad-{{option.value}}"> {{ option.name | titlecase }} </label>
        </div>
      </div>
    </div>
      <button type="submit" class="btn btn-primary btn-block" form="formulario"> {{ pokemon ? "MODIFICAR": "CREAR" }} </button>

  </div>
</div>

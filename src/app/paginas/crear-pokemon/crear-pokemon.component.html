<a [routerLink]="['/']"> Inicio</a>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h2> CREAR UN NUEVO POKEMON </h2>
          <form [formGroup]="formulario" (ngSubmit)="enviar(formulario.value)">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Nombre del pokemon" formControlName="nombre">
            </div>

            <button type="submit" class="btn btn-primary btn-block"> CREAR </button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

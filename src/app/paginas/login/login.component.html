<div class="container">
  <div class="row justify-content-center">
    <div class="col-10 formulario mt-5">
      {{ formulario.value | json }}
      <form [formGroup]="formulario" (ngSubmit)="enviar(formulario.value)">
        <div class="form-group">
          <label for="username"> Nombre de usuario </label>
          <input id="username" name="username" type="text" class="form-control" formControlName="username">
        </div>
        <div class="form-group">
          <label for="password"> Contraseña </label>
          <input id="password" name="password" type="password" class="form-control" formControlName="password">
        </div>
        <button class="btn btn-primary btn-block"> Iniciar sesión </button>
      </form>
    </div>
  </div>
</div>
